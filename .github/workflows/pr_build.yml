name: PR Build

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    paths-ignore:
      - "doc/**"
      - "**.md"
  pull_request:
    paths-ignore:
      - "doc/**"
      - "**.md"
  # manual trigger
  # https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
  workflow_dispatch:

env:
  RUST_VERSION: nightly

jobs:
  linux-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        java_version: [8, 11, 17]
        test-target: [rust, java]
        is_push_event:
          - ${{ github.event_name == 'push' }}
        exclude: # exclude java 11 for pull_request event
          - java_version: 11
            is_push_event: false
      fail-fast: false
    name: ${{ matrix.test-target }} test on ${{ matrix.os }} with java ${{ matrix.java_version }}
    runs-on: ${{ matrix.os }}
    container:
      image: amd64/rust
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust & Java toolchain
        uses: ./.github/actions/setup-builder
        with:
          rust-version: ${{env.RUST_VERSION}}
          jdk-version: ${{ matrix.java_version }}

      - uses: actions/checkout@v4
      - if: matrix.test-target == 'rust'
        name: Rust test steps
        uses: ./.github/actions/rust-test
      - if: matrix.test-target == 'java'
        name: Java test steps
        uses: ./.github/actions/java-test

  macos-test:
    strategy:
      matrix:
        os: [macos-13]
        java_version: [8, 11, 17]
        test-target: [rust, java]
      fail-fast: false
    if: github.event_name == 'push'
    name: ${{ matrix.test-target }} test on ${{ matrix.os }} with java ${{ matrix.java_version }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust & Java toolchain
        uses: ./.github/actions/setup-macos-builder
        with:
          rust-version: ${{env.RUST_VERSION}}
          jdk-version: ${{ matrix.java_version }}

      - uses: actions/checkout@v4
      - if: matrix.test-target == 'rust'
        name: Rust test steps
        uses: ./.github/actions/rust-test
      - if: matrix.test-target == 'java'
        name: Java test steps
        uses: ./.github/actions/java-test

  macos-aarch64-test:
    strategy:
      matrix:
        java_version: [8, 11, 17]
        test-target: [rust, java]
        is_push_event:
          - ${{ github.event_name == 'push' }}
        exclude: # exclude java 11 for pull_request event
          - java_version: 11
            is_push_event: false
      fail-fast: false
    name: ${{ matrix.test-target }} test on macos-aarch64 with java ${{ matrix.java_version }}
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust & Java toolchain
        uses: ./.github/actions/setup-macos-builder
        with:
          rust-version: ${{env.RUST_VERSION}}
          jdk-version: ${{ matrix.java_version }}
          jdk-architecture: aarch64
          protoc-architecture: aarch_64

      - uses: actions/checkout@v4
      - if: matrix.test-target == 'rust'
        name: Rust test steps
        uses: ./.github/actions/rust-test
      - if: matrix.test-target == 'java'
        name: Java test steps
        uses: ./.github/actions/java-test
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if ! echo $PR_TITLE | grep -Eq '^(\w+)(\(.+\))?: .+$'; then
            echo "PR title does not follow conventional commit style."
            echo "Please use a title in the format: type: message, or type(scope): message"
            echo "Example: feat: Add support for sort-merge join"
            exit 1
          fi

